{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>{{ order.customer_name }}</h2>
    <h4>{{ order.customer_phone_number }}</h4>
    <div class="row">
        <div class="col-md-12 top-buffer">
            <form method="POST" action="{{ url_for('order_pickup', order_id=order.id) }}" accept-charset="UTF-8">
                <button type="submit" class="btn btn btn-info full-width">Pick up the package</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 top-buffer">
            <form method="POST" action="{{ url_for('order_deliver', order_id=order.id) }}" accept-charset="UTF-8">
                <button type="submit" class="btn btn btn-primary full-width">Deliver up the package</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 top-buffer">
            <a href="{{ url_for('order_index') }}" class="fa fa-arrow-left fa-4x"></a>
        </div>
    </div>
</div>
{% endblock %}
